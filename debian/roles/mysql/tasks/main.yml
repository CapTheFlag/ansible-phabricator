---
- name: Install MySQL package
  apt:
    pkg: "{{ item }}"
    state: present
  with_items:
   - mysql-server

- name: Create MySQL configuration file
  template:
    src: my.cnf
    dest: /etc/my.cnf
  notify:
  - restart mysql

- name: Start MySQL Service
  service:
    name: mysql
    state: started
    enabled: true


